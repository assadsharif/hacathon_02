# [Task]: T043
# Phase VI: Build and Push Docker Images
# Builds images and pushes to both GCR and ACR

name: Build and Push Images

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'services/**'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (default: commit SHA)'
        required: false
        default: ''

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  ACR_NAME: ${{ secrets.ACR_NAME }}

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tags=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tags=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # GCR Authentication
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      # ACR Authentication
      - name: Login to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            gcr.io/${{ env.GCP_PROJECT_ID }}/todo-chatbot-backend:${{ steps.meta.outputs.tags }}
            gcr.io/${{ env.GCP_PROJECT_ID }}/todo-chatbot-backend:latest
            ${{ env.ACR_NAME }}.azurecr.io/todo-chatbot-backend:${{ steps.meta.outputs.tags }}
            ${{ env.ACR_NAME }}.azurecr.io/todo-chatbot-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tags=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tags=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # GCR Authentication
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      # ACR Authentication
      - name: Login to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            gcr.io/${{ env.GCP_PROJECT_ID }}/todo-chatbot-frontend:${{ steps.meta.outputs.tags }}
            gcr.io/${{ env.GCP_PROJECT_ID }}/todo-chatbot-frontend:latest
            ${{ env.ACR_NAME }}.azurecr.io/todo-chatbot-frontend:${{ steps.meta.outputs.tags }}
            ${{ env.ACR_NAME }}.azurecr.io/todo-chatbot-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-services:
    name: Build Phase V Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [audit-service, reminder-service, recurring-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tags=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tags=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # GCR Authentication
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      # ACR Authentication
      - name: Login to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            gcr.io/${{ env.GCP_PROJECT_ID }}/${{ matrix.service }}:${{ steps.meta.outputs.tags }}
            gcr.io/${{ env.GCP_PROJECT_ID }}/${{ matrix.service }}:latest
            ${{ env.ACR_NAME }}.azurecr.io/${{ matrix.service }}:${{ steps.meta.outputs.tags }}
            ${{ env.ACR_NAME }}.azurecr.io/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    name: Build Complete
    needs: [build-backend, build-frontend, build-services]
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Images pushed to:" >> $GITHUB_STEP_SUMMARY
          echo "- GCR: gcr.io/${{ env.GCP_PROJECT_ID }}/*" >> $GITHUB_STEP_SUMMARY
          echo "- ACR: ${{ env.ACR_NAME }}.azurecr.io/*" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tag: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
