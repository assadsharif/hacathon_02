# [Task]: T043
# Phase VI: Build and Push Docker Images
# Builds images and pushes to both GCR and ACR

name: Build and Push Images

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'services/**'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (default: commit SHA)'
        required: false
        default: ''

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  ACR_NAME: ${{ secrets.ACR_NAME }}

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    env:
      HAS_GCP: ${{ secrets.GCP_SA_KEY != '' }}
      HAS_ACR: ${{ secrets.ACR_PASSWORD != '' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tags=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tags=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # GCR Authentication (optional)
      - name: Authenticate to Google Cloud
        if: env.HAS_GCP == 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        if: env.HAS_GCP == 'true'
        run: gcloud auth configure-docker gcr.io

      # ACR Authentication (optional)
      - name: Login to ACR
        if: env.HAS_ACR == 'true'
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Build image (always)
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: todo-chatbot-backend:${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Push to GCR (if configured)
      - name: Tag and push to GCR
        if: env.HAS_GCP == 'true'
        run: |
          docker tag todo-chatbot-backend:${{ steps.meta.outputs.tags }} gcr.io/${{ env.GCP_PROJECT_ID }}/todo-chatbot-backend:${{ steps.meta.outputs.tags }}
          docker tag todo-chatbot-backend:${{ steps.meta.outputs.tags }} gcr.io/${{ env.GCP_PROJECT_ID }}/todo-chatbot-backend:latest
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/todo-chatbot-backend:${{ steps.meta.outputs.tags }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/todo-chatbot-backend:latest

      # Push to ACR (if configured)
      - name: Tag and push to ACR
        if: env.HAS_ACR == 'true'
        run: |
          docker tag todo-chatbot-backend:${{ steps.meta.outputs.tags }} ${{ env.ACR_NAME }}.azurecr.io/todo-chatbot-backend:${{ steps.meta.outputs.tags }}
          docker tag todo-chatbot-backend:${{ steps.meta.outputs.tags }} ${{ env.ACR_NAME }}.azurecr.io/todo-chatbot-backend:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/todo-chatbot-backend:${{ steps.meta.outputs.tags }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/todo-chatbot-backend:latest

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    env:
      HAS_GCP: ${{ secrets.GCP_SA_KEY != '' }}
      HAS_ACR: ${{ secrets.ACR_PASSWORD != '' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tags=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tags=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # GCR Authentication (optional)
      - name: Authenticate to Google Cloud
        if: env.HAS_GCP == 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        if: env.HAS_GCP == 'true'
        run: gcloud auth configure-docker gcr.io

      # ACR Authentication (optional)
      - name: Login to ACR
        if: env.HAS_ACR == 'true'
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Build image (always)
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          load: true
          tags: todo-chatbot-frontend:${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Push to GCR (if configured)
      - name: Tag and push to GCR
        if: env.HAS_GCP == 'true'
        run: |
          docker tag todo-chatbot-frontend:${{ steps.meta.outputs.tags }} gcr.io/${{ env.GCP_PROJECT_ID }}/todo-chatbot-frontend:${{ steps.meta.outputs.tags }}
          docker tag todo-chatbot-frontend:${{ steps.meta.outputs.tags }} gcr.io/${{ env.GCP_PROJECT_ID }}/todo-chatbot-frontend:latest
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/todo-chatbot-frontend:${{ steps.meta.outputs.tags }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/todo-chatbot-frontend:latest

      # Push to ACR (if configured)
      - name: Tag and push to ACR
        if: env.HAS_ACR == 'true'
        run: |
          docker tag todo-chatbot-frontend:${{ steps.meta.outputs.tags }} ${{ env.ACR_NAME }}.azurecr.io/todo-chatbot-frontend:${{ steps.meta.outputs.tags }}
          docker tag todo-chatbot-frontend:${{ steps.meta.outputs.tags }} ${{ env.ACR_NAME }}.azurecr.io/todo-chatbot-frontend:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/todo-chatbot-frontend:${{ steps.meta.outputs.tags }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/todo-chatbot-frontend:latest

  build-services:
    name: Build Phase V Services
    runs-on: ubuntu-latest
    env:
      HAS_GCP: ${{ secrets.GCP_SA_KEY != '' }}
      HAS_ACR: ${{ secrets.ACR_PASSWORD != '' }}
    strategy:
      matrix:
        service: [audit-service, reminder-service, recurring-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tags=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tags=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # GCR Authentication (optional)
      - name: Authenticate to Google Cloud
        if: env.HAS_GCP == 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        if: env.HAS_GCP == 'true'
        run: gcloud auth configure-docker gcr.io

      # ACR Authentication (optional)
      - name: Login to ACR
        if: env.HAS_ACR == 'true'
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Build image (always)
      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: false
          load: true
          tags: ${{ matrix.service }}:${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Push to GCR (if configured)
      - name: Tag and push to GCR
        if: env.HAS_GCP == 'true'
        run: |
          docker tag ${{ matrix.service }}:${{ steps.meta.outputs.tags }} gcr.io/${{ env.GCP_PROJECT_ID }}/${{ matrix.service }}:${{ steps.meta.outputs.tags }}
          docker tag ${{ matrix.service }}:${{ steps.meta.outputs.tags }} gcr.io/${{ env.GCP_PROJECT_ID }}/${{ matrix.service }}:latest
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ matrix.service }}:${{ steps.meta.outputs.tags }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ matrix.service }}:latest

      # Push to ACR (if configured)
      - name: Tag and push to ACR
        if: env.HAS_ACR == 'true'
        run: |
          docker tag ${{ matrix.service }}:${{ steps.meta.outputs.tags }} ${{ env.ACR_NAME }}.azurecr.io/${{ matrix.service }}:${{ steps.meta.outputs.tags }}
          docker tag ${{ matrix.service }}:${{ steps.meta.outputs.tags }} ${{ env.ACR_NAME }}.azurecr.io/${{ matrix.service }}:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ matrix.service }}:${{ steps.meta.outputs.tags }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ matrix.service }}:latest

  notify:
    name: Build Complete
    needs: [build-backend, build-frontend, build-services]
    runs-on: ubuntu-latest
    env:
      HAS_GCP: ${{ secrets.GCP_SA_KEY != '' }}
      HAS_ACR: ${{ secrets.ACR_PASSWORD != '' }}
    steps:
      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Docker images built successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images pushed to:**" >> $GITHUB_STEP_SUMMARY
          if [ "$HAS_GCP" = "true" ]; then
            echo "- ✅ GCR: \`gcr.io/${{ env.GCP_PROJECT_ID }}/*\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ⏭️ GCR: Skipped (no credentials configured)" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "$HAS_ACR" = "true" ]; then
            echo "- ✅ ACR: \`${{ env.ACR_NAME }}.azurecr.io/*\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ⏭️ ACR: Skipped (no credentials configured)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
