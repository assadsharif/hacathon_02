services:
  # Backend API Service
  - type: web
    name: todo-chatbot-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon  # Choose: oregon, frankfurt, singapore
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set manually in Render dashboard
      - key: CORS_ORIGINS
        value: "*"
      - key: PORT
        value: "8000"
    healthCheckPath: /health
    autoDeploy: true
    buildCommand: ""
    startCommand: gunicorn main:app -w 2 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT
