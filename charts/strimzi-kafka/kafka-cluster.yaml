# Strimzi Kafka Cluster - Single node for local development (KRaft mode)
# Reference: https://strimzi.io/docs/operators/latest/configuring
# Updated for Strimzi 0.50.0+ which requires Kafka 4.x and KRaft mode
apiVersion: kafka.strimzi.io/v1
kind: Kafka
metadata:
  name: todo-kafka
  namespace: kafka
  annotations:
    strimzi.io/kraft: "enabled"
    strimzi.io/node-pools: "enabled"
spec:
  kafka:
    version: 4.0.0
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: external
        port: 9094
        type: nodeport
        tls: false
    config:
      # Reduced replication for single-node
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
      # Performance tuning for local dev
      log.retention.hours: 168  # 7 days
      log.segment.bytes: 1073741824  # 1GB
      auto.create.topics.enable: false
    metadataVersion: 4.0-IV3
  entityOperator:
    topicOperator:
      resources:
        requests:
          memory: 256Mi
          cpu: 100m
        limits:
          memory: 512Mi
          cpu: 250m
    userOperator:
      resources:
        requests:
          memory: 256Mi
          cpu: 100m
        limits:
          memory: 512Mi
          cpu: 250m
---
# KafkaNodePool for KRaft mode
apiVersion: kafka.strimzi.io/v1
kind: KafkaNodePool
metadata:
  name: combined
  namespace: kafka
  labels:
    strimzi.io/cluster: todo-kafka
spec:
  replicas: 1
  roles:
    - controller
    - broker
  storage:
    type: ephemeral
  resources:
    requests:
      memory: 512Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 500m
