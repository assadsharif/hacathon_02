# [Task]: T004
# Kafka Topic for Task Events
# Reference: https://strimzi.io/docs/operators/latest/configuring#type-KafkaTopic-reference
apiVersion: kafka.strimzi.io/v1
kind: KafkaTopic
metadata:
  name: task-events
  namespace: kafka
  labels:
    strimzi.io/cluster: todo-kafka
spec:
  partitions: 3
  replicas: 1
  config:
    # Retention: 7 days
    retention.ms: 604800000
    # Segment size: 100MB
    segment.bytes: 104857600
    # Cleanup policy: delete old segments
    cleanup.policy: delete
    # Compression: producer decides
    compression.type: producer
    # Max message size: 1MB
    max.message.bytes: 1048576
