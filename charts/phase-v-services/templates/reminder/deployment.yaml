# Reminder Service Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-reminder-service
  labels:
    app: reminder-service
    app.kubernetes.io/name: reminder-service
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: reminder
spec:
  replicas: {{ .Values.reminderService.replicaCount }}
  selector:
    matchLabels:
      app: reminder-service
  template:
    metadata:
      labels:
        app: reminder-service
        app.kubernetes.io/name: reminder-service
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        # Dapr sidecar injection
        dapr.io/enabled: "true"
        dapr.io/app-id: "reminder-service"
        dapr.io/app-port: "8002"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: reminder-service
          image: "{{ .Values.reminderService.image.repository }}:{{ .Values.reminderService.image.tag }}"
          imagePullPolicy: {{ .Values.reminderService.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8002
              protocol: TCP
          env:
            - name: DAPR_HTTP_PORT
              value: "3500"
            - name: PUBSUB_NAME
              value: "pubsub-kafka"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            {{- toYaml .Values.reminderService.resources | nindent 12 }}
