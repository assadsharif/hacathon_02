{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "todo-chatbot.fullname" . }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          # API routes go to backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "todo-chatbot.backend.name" . }}
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: {{ include "todo-chatbot.backend.name" . }}
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: {{ include "todo-chatbot.backend.name" . }}
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /openapi.json
            pathType: Prefix
            backend:
              service:
                name: {{ include "todo-chatbot.backend.name" . }}
                port:
                  number: {{ .Values.backend.service.port }}
          # All other routes go to frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "todo-chatbot.frontend.name" . }}
                port:
                  number: {{ .Values.frontend.service.port }}
{{- end }}
