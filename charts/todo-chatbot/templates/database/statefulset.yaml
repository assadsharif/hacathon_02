{{- if .Values.database.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "todo-chatbot.database.name" . }}
  labels:
    {{- include "todo-chatbot.database.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "todo-chatbot.database.name" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "todo-chatbot.database.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todo-chatbot.database.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Values.database.name }}
          image: "{{ .Values.database.image.repository }}:{{ .Values.database.image.tag }}"
          imagePullPolicy: {{ .Values.database.image.pullPolicy }}
          ports:
            - name: postgres
              containerPort: {{ .Values.database.service.port }}
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: {{ .Values.database.credentials.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.database.credentials.username | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-chatbot.secret.name" . }}
                  key: database-password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.database.credentials.username | quote }}
                - -d
                - {{ .Values.database.credentials.database | quote }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.database.credentials.username | quote }}
                - -d
                - {{ .Values.database.credentials.database | quote }}
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.database.resources | nindent 12 }}
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.database.storage.className }}
        storageClassName: {{ .Values.database.storage.className | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.database.storage.size }}
{{- end }}
