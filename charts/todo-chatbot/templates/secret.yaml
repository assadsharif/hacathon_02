apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.secret.name" . }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-url: {{ include "todo-chatbot.databaseUrl" . | quote }}
  database-password: {{ .Values.database.credentials.password | quote }}
  jwt-secret: {{ .Values.secrets.jwtSecret | quote }}
  better-auth-secret: {{ .Values.secrets.betterAuthSecret | quote }}
